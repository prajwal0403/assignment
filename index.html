<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Form</h1>
    <form id="registration-form">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="firstName"
        required
      /><br />
      <span id="first-name-error" class="error"></span><br />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="lastName" required /><br />
      <span id="last-name-error" class="error"></span><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <span id="email-error" class="error"></span><br />

      <label for="phone">Phone:</label>
      <input
        type="number"
        id="phone"
        name="phone"
        required
        pattern="[0-9]{10}"
      /><br />
      <span id="phone-error" class="error"></span><br />

      <input type="submit" value="Submit" />
    </form>

    <table id="registration-table">
      <thead>
        <h3>Users Data</h3>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
<script src="./index.js"></script>
